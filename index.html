<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertert</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="scale.png">

</head>
<body>
    <div class="main">
        <div class="converter">
            <div class="inputSec">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="number" id="length" placeholder="0" oninput="convert()">
                <div class="btn">
                    <!-- <button onclick="convert()">Convert</button> -->
                </div>
            </div>
            <div class="result">
                <div class="box">
                    <h4>Length (Meter/Feet)</h4>
                    <div class="txt">
                        <p id="result">0 meters = 0 feet </p>
                        <p>&nbsp;|&nbsp;</p>
                        <p id="result2">0 meters = 0 feet </p>
                    </div>

                </div>
                <div class="box">
                    <h4>Volume (Liters/Gallons)</h4>
                    <div class="txt">
                        <p id="result3">0 liter = 0 gallons </p>
                        <p>&nbsp;|&nbsp;</p>
                        <p id="result4">0 gallon = 0 liter </p>
                    </div>

                </div>
                <div class="box">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <div class="txt">
                        <p id="result5">0 pound = 0 kilo </p>
                        <p>&nbsp;|&nbsp;</p>
                        <p id="result6">0 kilo = 0 pound </p>
                    </div>


                </div>
            </div>
        </div>
    </div>
  
    <br>

    

    <script src="index.js"></script>
</body>
</html>
